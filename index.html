<html>
  <head>
    
    <link rel="stylesheet" type="text/css" href="lib/mystyle.css">
    <script src="lib/jquery-1.10.2.min.js"></script>
    <script src="carrot.js"></script>
    
  </head>
  <body>
    Demo JQCarrot library 
    <br/>
    ----------------------------------------
    <div class="rating-widget ratings-wrapper" data-res_id="7401222" data-rating-for="restaurant" data-review_id="">
      <div class="rating-top">
          <div class="grey-text ttupper bold left">Your Vote :</div>
          <br/>
          
      </div>
      <div>
        <div class="rating-widget-stars left" id="review-form">
          <div class="rating-cls user_starssel_0">
            <a href="#" class="bar level-1" data-original-title="1.0">&nbsp;</a>
            <a href="#" class="bar level-2" data-original-title="1.5">&nbsp;</a>
            <a href="#" class="bar level-3" data-original-title="2.0">&nbsp;</a>
            <a href="#" class="bar level-4" data-original-title="2.5">&nbsp;</a>
            <a href="#" class="bar level-5" data-original-title="3.0">&nbsp;</a>
            <a href="#" class="bar level-6" data-original-title="3.5">&nbsp;</a>
            <a href="#" class="bar level-7" data-original-title="4.0">&nbsp;</a>
            <a href="#" class="bar level-8" data-original-title="4.5">&nbsp;</a>
            <a href="#" class="bar level-9" data-original-title="5.0">&nbsp;</a>
          </div>
        </div>
        
      </div>
      
      <span>&nbsp;</span>
      <span class="ratingtext" data-original=""></span>
      <div class="clear"></div>
      
    </div>
  </body>
  
  <script>
    $(function(){
        $(".bar").cRateHover({
          class_name : 'bar',
          data_rating_values : $('.bar').map(function(){ return $(this).attr('data-original-title') }),
          click_callback : function(el){
              val = $(el).attr('data-original-title');
              if(val == undefined) val = 0;
              $('.ratingtext').text(val+' Rate')
          }
        });
    })
  </script>
</html>
